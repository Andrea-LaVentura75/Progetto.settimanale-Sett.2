<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Amazon home page</title>
  </head>
  <body>
    <header>
      <div>
        <img src="./css/images/logo.png" alt="logo-amazon" />
      </div>
      <nav>
        <ul>
          <li>All</li>
          <li>Today's deals</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="gift-cards">
          <p id="toop">Shop All Holiday Gift Cards</p>
        </div>
        <div class="holiday-gift">
          <h3>Holiday Gift Guides</h3>
          <p>Be a go-gifter</p>
        </div>
      </section>
      <section class="perfect-gift">
        <div class="conteiner-title">
          <h4>Find the perfect gift</h4>
          <a href="">Shop now</a>
        </div>
        <div class="conteiner-imgGift">
          <img src="./css/images/img_1.jpg" alt="img-gift" />
          <img src="./css/images/img_2.jpg" alt="img-gift" />
          <img src="./css/images/img_3.jpg" alt="img-gift" />
          <img src="./css/images/img_4.jpg" alt="img-gift" />
        </div>
      </section>
      <section class="purchasing-tips">
        <img src="./css/images/img_9.png" alt="img-purchasing-tips" />
        <div class="shopAudio-gaming">
          <h4>Play the gifting game</h4>
          <a href="">Shop gaming</a>
        </div>
        <img src="./css/images/img_10.png" alt="img-purchasing-tips" />
        <div class="shopAudio-gaming">
          <h4>The sound of cheer</h4>
          <a href="">Shop Audio & Accessories</a>
        </div>
      </section>
    </main>
    <footer>
      <div class="top">
        <a href="#toop">Back to top</a>
      </div>
      <div class="img-footer">
        <img src="./css/images/logo.png" alt="" />
      </div>
    </footer>
  </body>
</html>
